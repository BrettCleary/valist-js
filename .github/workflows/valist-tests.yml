name: Valist Tests
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/checkout@v2
      - name: restore lerna
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - run: |
          npx lerna bootstrap
          npx lerna run build --ignore @valist/relay
          npx lerna run test