name: Code check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  codecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install modules.
        run: yarn
      - name: Check Typescript syntax
        run: cd ./packages/valist-sdk && yarn codecheck
